<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="rapidApi.js" defer></script>
    <script type="module" src="loginScreen.js" defer></script>
    <script type="module" src="profile.js" defer></script>
    <script type="module" src="postsAndFeed.js" defer></script>
    <title>Social Media Platrofm by Filip Domanski</title>
</head>
<body>
    <!-- login and register screen -->
    <section id="login_register_screen">
        <section id="login_section">
            <Form id="login_form">
                <h2>LOGIN</h2>
                <input type="text" name="username_login" id="username_login" placeholder="Username">
                <input type="password" name="password_login" id="password_login" placeholder="Password">
                <span id="login_error"></span>
                <button type="submit" id="login_button">LOGIN</button>
            </Form>
        </section>
        <section id="register_section">
            <Form id="register_form">
                <h2>REGISTER</h2>
                <input type="text" name="username_register" id="username_register" placeholder="Username">
                <input type="password" name="password_register" id="password_register" placeholder="Password">
                <input type="password" name="confirm_password_register" id="confirm_password_register" placeholder="Confirm Password">
                <span id="register_error"></span>
                <button type="submit" id="register_button">REGISTER</button>
            </Form>
            <h2 id="register_succes"></h2>
        </section>
    </section>

    <!-- main page -->
    <header>
        <section id="externalAPISpace">
           <span id="API"></span>
        </section>
        <section id="logo">
            <!-- text logo reloading the page -->
            <button id="logo_button"><h1>SUNSET</h1></button>
        </section>
    </header>

    <main>
        <!-- profile section on the left-->
        <aside id="profile_section">
            <span id="profile_name"></span>
            <button class="profile_button" id="profile_feed">Feed</button>
            <button class="profile_button" id="my_posts">My Posts</button>
            <button class="profile_button" id="following">Following</button>
            <button id="logout_button">Log out</button>
        </aside>

        <!-- main section search bar + feed in the middle-->
        <section id="main">
            <section id="search_bar">
                
            </section>
            <article id="feed">
                
            </article>
        </section>  

        <!-- post section on the rigth-->
        <aside id="post_section">
            <form id="post_form" enctype="multipart/form-data">
                <h2>POST</h2>
                <textarea name="post_content" id="post_content" placeholder="What's on your mind?" maxlength="300"></textarea>
                <label for="post_image">add an image:</label>
                <input type="file" id="post_image" name="post_image" accept="image/*">
                <span id="post_error"></span>
                <button type="submit" id="post_button">POST</button>
            </form>
        </aside>
    </main>

    <!-- footer -->
    <footer>
        <p>© <span id="year"></span> Filip Domański</p>
    </footer>
</body>
</html>
